<html>
<head>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<!--for mobile version-->
<div class="mobile-version">

<div class="image-area">
<img  class="purple-image" src="bg-main-mobile.png">

<div class="card-backside">
<img class="backside-img" src="bg-card-back.png">
<p class="cvc">000</p>

</div>


<div class="card-frontside">
<img class="frontside-img" src="bg-card-front.png">
<img class="logo" src="card-logo.svg">
<p class="id">0000 0000 0000 0000</p>
<p class="name">Jane Apple</p>
<p class="date">00/00</p>

</div>



</div>


<div class="text-area">
<div class="form-validation">
<form class="form-section" action="">
<div class="same-line">
<label>CARDHOLDER NAME</label>
<input type="text" class="username" placeholder="e.g. Jane App" >
<small class="username-error">Cant leave empty</small>
</div>

<div class="same-line">
<label>CARD NUMBER</label>
<input type="text" class="id-no" placeholder="e.g.1234 5678 9012 0000">
<small class="id-error">Cant leave empty</small>

</div>

<div class="same-line">
<label>EXP.DATE (MM/YY) CVC</label>
<div class="ddmmyy">
<span class="mm-box">
<input type="text" class="mm" placeholder="MM">
<small class="month-error">Cant leave empty</small>
</span>

<span class="yy-box">
<input type="text" class="yy" placeholder="YY">
<small class="year-error">Cant leave empty</small>
</span>

<span class="cvc-box">
<input type="text" class="dd" placeholder="e.g. 123">
<small class="cvc-error">Cant leave empty</small>
</span>

</div>

</div>

<button class="confirm">Confirm</button>


</form>

</div>

</div>
</div>



<!-- mobile version end-->



<!-- desktop version-->


<div class="desktop-version">
<div class="side-a">



<img class="main-desktop" src="bg-main-desktop.png">



<!--backside-->
<div class="card-backside">
<img class="backside-img" src="bg-card-back.png">
<p class="cvc-des">000</p>
</div>


<!--front-side-->
<div class="card-frontside">
<img class="frontside-img" src="bg-card-front.png">
<img class="logo" src="card-logo.svg">
<p class="id-des">0000 0000 0000 0000</p>
<p class="name-des">Jane Apple</p>
<p class="date-des">00/00</p>

</div>


</div>

<div class="side-b">

<div class="text-area">
<div class="form-validation">
<form class="form-section-des" action="">
<div class="same-line">
<label>CARDHOLDER NAME</label>
<input type="text" class="username-des" placeholder="e.g. Jane App" >
<small class="username-error-des">Cant leave empty</small>
</div>

<div class="same-line">
<label>CARD NUMBER</label>
<input type="text" class="id-no-des" placeholder="e.g.1234 5678 9012 0000">
<small class="id-error-des">Cant leave empty</small>

</div>

<div class="same-line">
<label>EXP.DATE (MM/YY) CVC</label>
<div class="ddmmyy">
<span class="mm-box">
<input type="text" class="mm-des" placeholder="MM">
<small class="month-error-des">Cant leave empty</small>
</span>

<span class="yy-box">
<input type="text" class="yy-des" placeholder="YY">
<small class="year-error-des">Cant leave empty</small>
</span>

<span class="cvc-box">
<input type="text" class="dd-des" placeholder="e.g. 123">
<small class="cvc-error-des">Cant leave empty</small>
</span>

</div>

</div>

<button class="confirm">Confirm</button>


</form>

</div>

</div>

</div>


</div>



<!--dsktop version end-->




<script src="app.js"></script>
</body>
</html>
